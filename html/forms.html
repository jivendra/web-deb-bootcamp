<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms demo</title>
</head>
<body>
    <h1>Form</h1>
    <ul>
        <li>Form section contains interactive tools to submit data</li>
        <li>Action attribute specifies where to send the data</li>
        
    </ul>
    <form action="">
        <input type="text" placeholder="Type something">
        <input type="password">
    </form>
    <hr>
    <h2>Labels</h2>
    <form action="">
        <div class="testingLabels">
            <label for="favFood">What is your favourite food?</label>
            <input type="text" id="favFood" name="favFood">
        </div>
        <div class="testingLabels">
            <label for="isHealthy">Do you consider that food as healthy?</label>
            <input type="text" id="isHealthy" name="isHealthy">
        </div>
        <button type="submit">Submit</button>
    </form>
    <h2>Search the web</h2>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button type="submit">Search reddit</button>
    </form>
    <form action="https://www.duckduckgo.com/">
        <input type="text" name="q">
        <button type="submit">Search duck</button>
    </form>
    <form action="https://www.youtube.com/results/">
        <input type="text" name="search_query">
        <button type="submit">Search Youtube</button>
    </form>
</body>
</html>
